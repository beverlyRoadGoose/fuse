name: ci

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Lint
        uses: golangci/golangci-lint-action@v2.5.2

      - name: Build
        run: go build -v ./...

      - name: Run Unit Tests
        run: make test-unit

      - name: Codecov
        uses: codecov/codecov-action@v2.1.0

